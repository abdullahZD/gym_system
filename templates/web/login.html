{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block content %}
    <div class='container bg-light shadow-md p-5 form-layout'>
      <h1>Login</h1>
       <hr>
       <form method="POST",autocomplete="off">
        {% csrf_token %}
        {{form|crispy}}
        <button type='submit'class='btn btn-outline-primary'>Login <i class="fa fa-key" aria-hidden="true"></i>
        </button>
       </form>
    </div>
{% endblock %}
